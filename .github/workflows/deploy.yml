name: Deploy
on: push
jobs:
  lint: 
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependecies
        run: npm ci 
      - name: Lint appliation
        run: npm run lint
  build: 
    runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: actions/checkout@v3
        - name: Install dependecies
          run: npm ci 
        - name: Build appliation
          run: npm run build
